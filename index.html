<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://kroljango13.github.io/Web-Stuff/JangoStyle.css">
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th>Key</th>
                    <th>Char</th>
                </tr>
            </tbody>
        </table>
        <script id="loader">
            fetch("./Chars.json").then(chars => chars.json()).then(chars => {
                Object.entries(chars).forEach(char => {
                    var row = document.createElement("tr");
                    row.innerHTML += `<td>${char[0]}</td><td>${char[1]}</td>`;
                    document.querySelector("tbody").append(row);
                    row.addEventListener("click",e => navigator.clipboard.writeText(char[1]));
                });
            });
            document.getElementById("loader").remove();
        </script>
    </body>
</html>
